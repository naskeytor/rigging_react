<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Lista de Roles</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Name Role</th>
                </tr>
            </thead>
            <tbody>
                {% for role in roles %}
                <tr>
                    <td>{{ role.name }}</td>
                    <td>
                        <form action="{{ url_for('delete_role', role_id=role.id) }}" method="post">
                            <input type="submit" value="Eliminar" class="btn btn-danger" onclick="return confirm('¿Estás seguro de querer eliminar este rol?');">
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    <a href="{{ url_for("create_role") }}">New Role</a>
    <a href="{{ url_for("admin_dashboard") }}">Dashboard</a>
    </div>
</body>
</html>
