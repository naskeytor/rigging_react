<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Model</title>
</head>
<body>
    <h1>Edit Model</h1>
    <form action="{{ url_for('edit_model', id=model.id) }}" method="post">
        Model Name: <input type="text" name="model" value="{{ model.model }}" required><br>
        Manufacturer:
        <select name="manufacturer_id" required>
            {% for manufacturer in manufacturers %}
                <option value="{{ manufacturer.id }}" {% if manufacturer.id == model.manufacturer_id %} selected {% endif %}>
                    {{ manufacturer.manufacturer }}
                </option>
            {% endfor %}
        </select><br>
        <input type="submit" value="Update Model">
    </form>
    <a href="{{ url_for('index') }}">Back to Index</a>
</body>
</html>
