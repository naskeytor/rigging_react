<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Asignar Roles a Usuario</h2>

        <form method="POST" action="{{ url_for('assign_roles') }}">
            <!-- Sección para seleccionar el usuario -->
            <div class="mb-3">
                <label for="user">Usuario:</label>
                <select name="user_id" id="user" class="form-control">
                    {% for user_option in users %}
                    <option value="{{ user_option.id }}" {% if selected_user and user_option.id == selected_user.id %}selected{% endif %}>
                        {{ user_option.username }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Sección para seleccionar los roles -->
            <fieldset class="mb-3">
                <legend>Roles Disponibles:</legend>
                {% for role in roles %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="role_ids" value="{{ role.id }}" id="role{{ role.id }}">
                    <label class="form-check-label" for="role{{ role.id }}">
                        {{ role.name }}
                    </label>
                </div>
                {% endfor %}
            </fieldset>

            <button type="submit" class="btn btn-primary">Asignar Roles</button>
        </form>
    </div>
</body>
</html>
